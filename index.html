<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Pessoa Araujo">
    <meta name="description" content="Weather App">
    <!-- Links externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Links internos -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Qual a sua localização?">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="images/404.png" alt="Localização inválida!">
            <p>Oops! Localização inválida :/</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por</p>
        <a href="https://github.com/tpessoaaraujo" target="_blank">Thiago Pessoa Araujo</a>
    </footer>
    <script src="https://kit.fontawesome.com/76e9fa9b83.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
